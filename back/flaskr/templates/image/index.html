{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Images{% endblock %}</h1>
<a class="action" href="{{ url_for('image.upload')  }}">New</a>
{% endblock %}

{% block content %}
  {% for image in images %}
    <img src='{{image['url']}}' width='auto' height='200'/>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
